<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color:#eaeebf;
            
          }
          
        input[type=text],input[type=password]{
            width: 300px;
            height: 40px;
            background-color: #d9dc5a;
            border-radius: 40px;
            padding-left:20px;
            border:2px solid #f49c04  ;
            
          }
          .signin-container{
            display: flex;
            margin:0 auto;
            margin-top: 30px;
            width: 90%;
            height: 650px;
            border: 3px solid #f49c04;
            padding: 0 auto;
            border-radius: 40px;
            box-shadow: 5px 5px  #eab354;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background-color:#eaeebf;
           text-align: center;
          }
          .container-1{
            flex: 50%;
          }
          .container-2{
            flex:50%;
            background-color: #b5ce52;
            border-radius: 0 35px 35px 0;
            background-image: url(Bonsai.png);
            background-position: center bottom;

          }

    </style>
</head>
<body>
    <div class="signin-container">
        <div class="container-1">


<form>
    
    <h2 style="padding-top: 80px;color:#4f6228;">Log into bonsai</h2>
    
    <input type="text" placeholder="Email address" id="email" name="email">
    <br><br>

    <input type="password" placeholder=" Password" id="pass" name="pass1">
    <br><br>

    <button onclick="valid()" style="border: 2px solid #f49c04; width:330px; height:40px; border-radius:40px; padding:0 auto;
    background-color:#f49c04">
    Login</button>
    <br><br>

    
 <span style="color:black; font-size:18px;"> Don't have an account?</span> <a href="SignUp page.html"style="text-decoration:none; color:blue; font-size:18px">Create Now!</a>
    
</form>
</div>
    <div class="container-2">  <h1 style="font-size: 60px;  font-style:italic; color:#4f6228; ">Welcome to Bonsai</h1>
</div>
</div>
<script>
    function valid()
    {
        var email = document.getElementById("email").value;
        var password = document.getElementById("pass").value;

        if (email == "" && password == "")
        {
            alert("Incorrect format please try again");
        }
        else
        {
            alert("Successfully logged in");
        }
    }
</script>
</body>
</html>
